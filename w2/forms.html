<html>
  <head>
    <title>Login form web page</title>
  </head>
  <body>
    <a href="index.html">Go back</a>
    <h1>Login form</h1>
    <form>
      <fieldset>
        <label for="">Login:</label>
        <input type="text" readonly placeholder="Enter your login">
      </fieldset>
      <fieldset>
        <label for="">Email:</label>
        <input type="email" disabled placeholder="Enter your email">
      </fieldset>
      <fieldset>
        <label for="">Password:</label>
        <input type="password" placeholder="Enter your login">
      </fieldset>
      <fieldset>
        <label for="">City:</label>
        <select name="" id="">
          <option value="">-</option>
          <option value="">Almaty</option>
          <option value="">Astana</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="">Agree?:</label>
        <input type="checkbox" placeholder="Enter your login">
      </fieldset>
      <fieldset>
        <label for="">Short bio:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </fieldset> 
      <input type="submit" value="Register">
    </form>

    <input type="color" >
    <input type="datetime-local" >

  </body>
</html>
